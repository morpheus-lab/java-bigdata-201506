<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>select</title>
</head>
<body>
	<form action="form4.jsp" method="post" name="textform">
		<table border=1>
			<tr>
				<td>면류</td>
				<td>
					<select name="noodle">
						<option selected>나가사끼짬뽕</option>
						<option>꼬꼬면</option>
						<option>기스면</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>빵류</td>
				<td>
					<select name="pie" size="3">
						<option selected>몽쉘</option>
						<option>가나파이</option>
						<option>초코파이</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>게임</td>
				<td>
					<select name="game" size="4" multiple>
						<option>디아블로3</option>
						<option selected>LOL</option>
						<option selected>스타2</option>
						<option>블소</option>
					</select>
				</td>
			</tr>
		</table>
		<input type="submit" value="전송"> <input type="reset"
			value="초기화">
	</form>
</body>
</html>
