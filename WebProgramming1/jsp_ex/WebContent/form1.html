<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>textform (form1.html)</title>
</head>
<body>
	가입할 아이디와 패스워드 및 자기소개를 입력하세요.
	<form action="form1.jsp" method="get" name="textform">
		ID: <input type="text" name="id"><br>
		PW: <input type="password" name="pw"><br>
		자기소개:<br>
		<textarea rows="4" cols="50" name="desc"></textarea><br>
		<input type="reset" value="초기화">
		<input type="submit" value="전송">
	</form>
</body>
</html>
