<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS3 background 프로퍼티</title>

        div {
            width: 400px;

            background: #3EAF0E -moz-linear-gradient(top, #3EAF0E, #FFFFFF);
            border: 1px dashed red;
        }
    </style>
</head>
<body>

    <div></div>

</body>
