<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS3 transition</title>
    <style type="text/css">
        a:link {
            color: magenta;
            font-size: 12px;
            -webkit-transition: 1s;
            -moz-transition: 1s;
            -ms-transition: 1s;
            -o-transition: 1s;
            transition: 1s;
        }
        a:hover {
            color: green;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <a href="http://www.google.co.kr">구글</a>

</body>
</html>
