<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $(document).ready(function () {
            $("button#hide").click(function () {
                $("p").hide("slow");
            });
            $("button#show").click(function () {
                $("p").show("slow");
            });
        });
    </script>

</head>
<body>

    <p>"숨기기"를 클릭하면 이 부분이 사라집니다.</p>
    <button id="hide">숨기기</button>
    <button id="show">보이기</button>

</body>
</html>
