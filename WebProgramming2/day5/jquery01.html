<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<script src="js/jquery-1.11.3.js"></script>-->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(document).ready(function() {  // window.onload 역할
            $("button").click(function () { // 클릭 이벤트 핸들러 설정
                $("p").hide();
            });
        });
    </script>
</head>
<body>

    <h2>이 부분은 타이틀</h2>
    <p>첫 번째 단락</p>
    <p>두 번째 단락</p>
    <button>클릭</button>

</body>
</html>
