<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $(document).ready(function () {
            /*
            $("button").click(function () {
                // 부모인 div[class="ex"]를 hide()
                $(this).parent().hide();
            });
            */
            $(".ex .hide").click(function () {  // class가 ex인 엘리먼트 하위의 class가 hide인 엘리먼트
                $(this).parent(".ex").hide("slow");
            });
        });
    </script>
    <style type="text/css">
        div.ex
        {
            background-color:#e5eecc;
            padding:7px;
            border:solid 1px #c3c3c3;
        }
    </style>
</head>
<body>

    <h3>첫번째 블럭</h3>
    <div class="ex">
        <button class="hide">감추기</button>
        <p>첫번째 블럭 정보<br />jQuery가 뭐지?</p>
    </div>
    <h3>두번째 블럭</h3>
    <div class="ex">
        <button class="hide">감추기</button>
        <p>두번째 블럭 정보<br />jQuery가 뭘까나</p>
    </div>

</body>
</html>
