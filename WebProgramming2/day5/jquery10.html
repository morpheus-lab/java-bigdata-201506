<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $(document).ready(function () {
            $("p.flip").click(function () {
                $("div.panel").slideUp("slow");
            });
        });
    </script>
    <style type="text/css">
        div.panel, p.flip {
            margin: 0px;
            padding: 5px;
            text-align: center; /* 텍스트 가운데 정렬 */
            background: #e5eecc;
            border: 1px solid #c3c3c3;
        }
    </style>
</head>
<body>

    <div class="panel">
        <p>jQuery 쉽고 편하죠?</p>
        <p>뭐도 모르는 저도 하고 있으니까요.</p>
        <p>다시 한번 말씀드리지만, 이 글들은 www.w3schools.com의 강좌들을 제가 번역한 글입니다.</p>
    </div>

    <p class="flip">내용 닫기</p>

</body>
</html>
