<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery.slideToggle()</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $(document).ready(function () {
            $("p.flip").click(function () {
                $("div.panel").slideToggle("slow");
            });
        });
    </script>
    <style type="text/css">
        div.panel,p.flip
        {
            width:557px;
            margin:auto;
            padding:5px;
            text-align:center;
            background:#e5eecc;
            border:solid 1px #c3c3c3;
        }
        div.panel
        {
            height:125px;
            display:none;
        }
    </style>
</head>
<body>

    <div class="panel">
        <p>보이나요?</p>
        <p>이번 jQuery관련 포스팅들은 www.w3schools.com의 강좌를 번역한 것입니다.</p>
        <p>전 jQuery에 대해서 쥐뿔도 몰라요.</p>
    </div>
    <p class="flip">여기를 클릭해보세요!!</p>

</body>
</html>
