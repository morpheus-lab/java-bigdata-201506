<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $(document).ready(function () {
            $("p.flip").click(function () {
                $("div.panel").slideDown("slow");
            });
        });
    </script>
    <style type="text/css">
        div.panel, p.flip {
            margin: 0px;
            padding: 5px;
            text-align: center; /* 텍스트 가운데 정렬 */
            background: #e5eecc;
            border: 1px solid #c3c3c3;
        }
        div.panel {
            height: 120px;
            display: none;  /* 페이지 로딩 시 안보이게 */
        }
    </style>
</head>
<body>

    <div class="panel">
        <p>jQuery 쉽고 편하죠?</p>
        <p>뭐도 모르는 저도 하고 있으니까요.</p>
    </div>

    <p class="flip">내용 열기</p>

</body>
</html>
