<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html() 함수 테스트</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p:eq(0)").text("<span>1</span>");
                $("p:eq(1)").html("<span>1</span>");

                $("p:eq(2)").prepend("[앞에추가]<span>2</span>"); // 기존 자식 노드 앞에 노드 추가
                $("p:eq(3)").append("[뒤에추가]<span>2</span>");  // 기존 자식 노드 뒤에 노드 추가

                $("p:eq(4)").after("<div>p태그 뒤에 삽입</div>"); // select된 엘리먼트의 형제 노드로서, 뒤에 삽입
                $("p:eq(5)").before("<div>p태그 앞에 삽입</div>"); // select된 엘리먼트의 형제 노드로서, 앞에 삽입
            });
        });
    </script>
</head>
<body>

    <h2>html() 함수 테스트</h2>
    <p>단락 #1</p>
    <p>단락 #2</p>
    <p>단락 #3</p>
    <p>단락 #4</p>
    <p>단락 #5</p>
    <p>단락 #6</p>
    <button>내용 바꾸기</button>

</body>
</html>
