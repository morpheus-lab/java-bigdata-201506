        addEvent(window, "load", function () {
            var links = document.getElementsByTagName("a");
            for (var i=0; i<links.length; i++) {
                addEvent(links[i], "click", function (evt) {
                    alert("NOPE! I won't take you there!");
                    evt.preventDefault();   // 기본 이벤트 처리 방지
                    console.log(evt);
                });
            }
        });
    </script>
</head>
