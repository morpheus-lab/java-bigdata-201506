<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS - Object</title>
    <script>
        var triangle = new Object();    // 비어 있는 객체 생성

        // triangle 객체에 프로퍼티 추가
        triangle.sideA = 3;
        triangle.sideB = 4;
        triangle.sideC = 5;

        // 메소드 추가
        triangle.getArea = function () {
            var semiperimeter = (this.sideA + this.sideB + this.sideC) / 2;
            var calculation = semiperimeter * (semiperimeter - this.sideA)
                    * (semiperimeter - this.sideB) * (semiperimeter - this.sideC);
            return Math.sqrt(calculation);
        };

        // 두 개의 객체가 같은 이름의 프로퍼티를 갖고 있는지?
        function isPropertyShared(objectA, objectB, propertyName) {
            if (typeof objectA[propertyName] !== 'undefined'
                    && typeof objectB[propertyName] !== 'undefined') {
                document.write('두 객체 모두 ' + propertyName + ' 프로퍼티를 갖고 있음');
            }
        }
    </script>
</head>
<body>

    <script>
        var obj1 = {propA: 3};
        var obj2 = {propA: 33, propB: 4};

        isPropertyShared(obj1, obj2, 'propA');
        document.write('<br/>');
    </script>

</body>
</html>
